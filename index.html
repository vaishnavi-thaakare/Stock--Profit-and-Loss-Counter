<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Profit and loss Counter</title>
    <style>
        #btn{
            color:white;
            background-color: blueviolet;
            border:2px solid blueviolet;
            border-radius: 0.5rem;
        }
        #output{
            width: 90%;
            height:30vh;
            border: 2px solid black;
            
        }
    </style>


</head>
<body>
    <h1>Profit and loss Calculator</h1>
    <label for="initial-price">Initial Price</label>
    <input id="initial-price" type="number" placeholder="Write initial price here">
    <label for="quantity">Quantity</label>
    <input id="quantity" type="number" placeholder="Write Quantity here">
    <label for="Current-price">Current price</label>
    <input id="Current-price" type="number" placeholder="Write Current price here">


    <button id="btn">Click Me !</button>
    <div id="output"></div>






    <script src="app.js"></script>
</body>
</html>
